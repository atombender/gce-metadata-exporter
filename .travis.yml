distro: trusty
language: go
go:
- '1.11'
env:
- GO111MODULE=on
script:
- go get github.com/mitchellh/gox
- go mod download
- gox -osarch="darwin/amd64 linux/amd64 linux/arm windows/amd64" -output="gce-metadata-exporter-{{.OS}}-{{.Arch}}" ./...
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 'bin/*'
  skip_cleanup: true
  on:
    tags: true
